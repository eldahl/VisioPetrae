name: Frontend Build and Test

on:
  push:
    branches: [ deploy ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ deploy ]
    paths:
      - 'frontend/**'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-test:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
        
    - name: Build frontend
      run: |
        cd frontend
        npm run build

    - name: Move build artifacts to webserver on runner
      run: |
        cd frontend
        cp -r dist /var/www/html/vp/